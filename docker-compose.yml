version: '3.9'

services:
  postgres:
    image: postgres:17.1
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: senseiprodmain
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  spring-backend:
    build: ./voiceOverFinal2
    container_name: spring-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/senseiprodmain
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  angular-app1:
    build: ./speakerDashboard
    container_name: angular-app1
    ports:
      - "4200:80"

  angular-app2:
    build: ./senseiVoiceInterface
    container_name: angular-app2
    ports:
      - "4201:80"

  angular-app3:
    build: ./vristo-angular-main
    container_name: angular-app3
    ports:
      - "4202:80"

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/www:/var/www/certbot
      - ./certbot/letsencrypt:/etc/letsencrypt
    depends_on:
      - angular-app1
      - angular-app2
      - angular-app3
      - spring-backend

  certbot:
    image: certbot/certbot
    container_name: certbot
    user: "1000:1000"
    volumes:
      - ./certbot/letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nginx-proxy
    command: renew --dry-run

volumes:
  pgdata:
