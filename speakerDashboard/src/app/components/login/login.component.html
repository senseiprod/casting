<div class="login-container">
  <!-- Left Side - Form Container -->
  <div class="login-form-side">
    <div class="logo">
      <img src="assets/img/LOGO NOIR (2).png" alt="Casting Voixoff.ma Logo">
    </div>

    <div class="welcome-text">
      <h1>welcome back</h1>
      <p>Thank you for getting back, please login to your account by filling these form:</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="coolname@name.com"
          [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        >
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="••••••••••••••"
            [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          >
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" class="custom-checkbox">
          <label for="remember">Remember me</label>
        </div>
        <a href="reset" class="forgot-password" >Forgot password</a>
      </div>

      <div class="alert alert-danger" *ngIf="loginError">
        <i class="bi bi-exclamation-triangle-fill"></i> {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-login" [disabled]="isSubmitting">
          <span *ngIf="!isSubmitting">LOGIN</span>
          <div class="spinner" *ngIf="isSubmitting">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </button>
        <button type="button" class="btn-signup" routerLink="/signup">SIGN UP</button>
      </div>
    </form>
  </div>

  <!-- Right Side - Image Container -->
  <div class="login-image-side">

  </div>
</div>
