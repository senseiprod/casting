<div class="login-container">
  <!-- Background elements -->
  <div class="background-overlay">
    <img src="/assets/auth/bg-gradient.png" alt="" class="background-image" />
    <div class="gradient-overlay"></div>

    <!-- Animated background elements -->
    <div class="animated-background">
      <img src="/assets/auth/coming-soon-object2.png" alt="" class="floating-object-1 animate-float" />
      <img src="/assets/auth/coming-soon-object3.png" alt="" class="floating-object-2 animate-float-delay" />
      <img src="/assets/auth/polygon-object.svg" alt="" class="floating-object-3 animate-pulse" />
    </div>
  </div>

  <!-- Main card container -->
  <div class="main-card">

    <!-- Left side branding panel -->
    <div class="branding-panel">
      <!-- Overlay pattern -->
      <div class="pattern-overlay"></div>

      <!-- Logo container -->
      <div class="logo-container">
        <a href="/" class="logo-link">
          <img src="assets/auth/CASTINGVOIXOFF_Plan de travail 1 copie 2.png" alt="Logo" class="logo-image" />
        </a>

        <!-- Decorative elements -->
        <div class="decorative-line"></div>

        <!-- Tagline -->
        <p class="tagline">{{ 'tagline' | translate }}</p>
      </div>

      <!-- Mobile logo (visible on small screens) -->
      <div class="mobile-logo">
        <a href="/" class="mobile-logo-link">
          <img src="assets/auth/flags/EN.svg" alt="Logo" class="mobile-logo-image" />
        </a>
      </div>
    </div>

    <!-- Right side login form -->
    <div class="form-panel">
      <!-- Top bar with language selector -->
    

      <!-- Login form container -->
      <div class="form-container">
        <!-- Header -->
        <div class="form-header">
          <h1 class="form-title">
            <span class="gradient-text">{{ 'admin_login' | translate }}</span>
          </h1>
          <p class="form-subtitle">{{ 'enter_credentials' | translate }}</p>
        </div>

        <!-- Form -->
       <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <!-- Email -->
  <div class="form-group">
    <label for="email" class="form-label">{{ 'email_address' | translate }}</label>
    <div class="input-container">
      <input
        type="email"
        id="email"
        name="email"
        formControlName="email"
        placeholder="{{ 'email_placeholder' | translate }}"
        class="form-input"
        required
      />
      <span class="input-icon">ğŸ“§</span>
    </div>
  </div>

  <!-- Password -->
  <div class="form-group">
    <label for="password" class="form-label">{{ 'password' | translate }}</label>
    <div class="input-container">
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        placeholder="{{ 'password_placeholder' | translate }}"
        class="form-input"
        required
      />
      <span class="input-icon">ğŸ”’</span>
    </div>
  </div>

  <!-- Error -->
  <div class="error-message animate-fadeIn" *ngIf="loginError">
    <div class="error-content">
      <svg xmlns="http://www.w3.org/2000/svg" ...></svg>
      <span>{{ errorMessage }}</span>
    </div>
  </div>
   <a href="reset" style="color: aliceblue;">
  <p class="error-content">forgot password ?</p>
   </a>
  <!-- Submit -->
  <button type="submit" class="submit-button" [disabled]="isSubmitting">
    <div class="button-content">
      <span class="loading-spinner animate-spin" *ngIf="isSubmitting"></span>
      <span class="button-text">{{ 'sign_in' | translate }}</span>
    </div>
  </button>

  <!-- Navigation to Signup -->
<div class="navigation-section">
  <p class="signup-prompt">Vous n'avez pas encore de compte ?</p>
  <button type="button" class="signup-link-button" (click)="navigateToSignup()">
    <span class="button-text">CrÃ©er un compte</span>
    <svg class="arrow-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M5 12h14M12 5l7 7-7 7"/>
    </svg>
  </button>
</div>
</form>

      </div>

      <!-- Footer -->
      <div class="form-footer">
        <p class="footer-text">Â© CastingVoixOff All Rights Reserved.</p>
      </div>
    </div>
  </div>
</div>
